name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TAP_REPO: plaid-ai/homebrew-NUV-agent-homebrew
      FORMULA_PATH: Formula/nuv-agent.rb
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build sdist
        run: |
          python -m pip install --upgrade build
          python -m build --sdist --outdir dist
          ls -la dist

      - name: Compute SHA256
        id: sha
        run: |
          TARBALL=$(ls dist/nuv_agent-*.tar.gz | head -1)
          echo "tarball=$TARBALL" >> $GITHUB_OUTPUT
          SHA=$(python -c "import hashlib, pathlib; p=pathlib.Path('$TARBALL'); print(hashlib.sha256(p.read_bytes()).hexdigest())")
          echo "sha256=$SHA" >> $GITHUB_OUTPUT
          TAG="${{ inputs.tag }}"
          if [ -z "$TAG" ]; then
            TAG="${GITHUB_REF_NAME}"
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.sha.outputs.tag }}
          files: ${{ steps.sha.outputs.tarball }}

      - name: Update Homebrew tap
        if: env.TAP_REPO != ''
        env:
          GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          VERSION: ${{ steps.sha.outputs.version }}
          URL: https://github.com/${{ github.repository }}/releases/download/${{ steps.sha.outputs.tag }}/nuv_agent-${{ steps.sha.outputs.version }}.tar.gz
          SHA256: ${{ steps.sha.outputs.sha256 }}
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "HOMEBREW_TAP_TOKEN is not set" >&2
            exit 1
          fi
          git clone https://x-access-token:${GH_TOKEN}@github.com/${TAP_REPO}.git tap
          cp packaging/homebrew/nuv-agent.rb "tap/$FORMULA_PATH"
          FORMULA_PATH=tap/$FORMULA_PATH URL=$URL SHA256=$SHA256 VERSION=$VERSION \
            ./packaging/release/update-homebrew-formula.sh
          cd tap
          git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${TAP_REPO}.git
          git config user.email "release-bot@plaidai.io"
          git config user.name "release-bot"
          git add "$FORMULA_PATH"
          git commit -m "Update nuv-agent ${VERSION#v}"
          git push origin HEAD

  apt-publish:
    name: Publish APT repo
    runs-on: ubuntu-24.04-arm
    needs: release
    permissions:
      contents: read
    env:
      GNUPGHOME: ${{ github.workspace }}/.gnupg
      GPG_KEY_ID: 55E5CAF706571888
      BUCKET: apt.plaidai.io
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: version
        run: |
          TAG="${{ inputs.tag }}"
          if [ -z "$TAG" ]; then
            TAG="${GITHUB_REF_NAME}"
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev python3-venv python3-pip aptly gnupg

      - name: Verify arm64 runner
        run: |
          ARCH=$(dpkg --print-architecture)
          if [ "$ARCH" != "arm64" ]; then
            echo "Runner architecture must be arm64, got $ARCH" >&2
            exit 1
          fi

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.APT_GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.APT_GPG_PASSPHRASE }}
        run: |
          if [ -z "$GPG_PRIVATE_KEY" ]; then
            echo "APT_GPG_PRIVATE_KEY secret not set" >&2
            exit 1
          fi
          if [ -z "$GPG_PASSPHRASE" ]; then
            echo "APT_GPG_PASSPHRASE secret not set" >&2
            exit 1
          fi
          mkdir -p "$GNUPGHOME"
          chmod 700 "$GNUPGHOME"
          echo "allow-loopback-pinentry" > "$GNUPGHOME/gpg-agent.conf"
          echo "pinentry-mode loopback" > "$GNUPGHOME/gpg.conf"
          gpgconf --kill gpg-agent || true
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          echo "test" | gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" --local-user "$GPG_KEY_ID" --sign >/dev/null

      - name: Auth GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Build deb
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd packaging/deb
          ./build-deb.sh

      - name: Publish to APT (GCS)
        env:
          GPG_PASSPHRASE: ${{ secrets.APT_GPG_PASSPHRASE }}
        run: |
          DEB_PATH="dist/nuv-agent_${{ steps.version.outputs.version }}_arm64.deb"
          if [ ! -f "$DEB_PATH" ]; then
            echo "Deb not found at $DEB_PATH" >&2
            ls -la dist || true
            exit 1
          fi
          packaging/apt/publish-gcs.sh "$DEB_PATH"
